<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onHeel | Login</title>
    <link rel="stylesheet" href="/src/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/views/src/css/login.css">
</head>

<body>
    <div class="container">
        <div class="login">
          <div class="section">
            <div class="section-content">
              <div class="brand-section">
                <h1 class="brand-title">onHeels</h1>
                <p class="brand-subtitle">Your trendy destination in Barranquilla</p>
              </div>
  
              <div class="info-card">
                <p class="info-text">
                    Discover the best fashion stores, compare unique products, and find your perfect style in Barranquilla.
                </p>
              </div>
            </div>
  
            <div class="decorative-elements">
              <div class="circle circle-large"></div>
              <div class="circle circle-medium"></div>
              <div class="circle circle-small"></div>
            </div>
          </div>
  
          <div class="form-section">
            <div class="login-card">
              <div class="card-header">
                <div class="mobile-brand">
                  <h1 class="mobile-brand-title">onHeels</h1>
                </div>
                <h2 class="welcome-title">Welcome back</h2>
                <p class="welcome-subtitle">Sign in to discover the latest in fashion</p>
              </div>
  
              <div class="card-content">
                <form class="login-form">
                  <div class="form-group">
                    <label class="form-label">
                      Email
                    </label>
                    <input id="email" type="email" placeholder="your@email.com" class="form-input" />
                  </div>
  
                  <div class="form-group">
                    <label class="form-label">
                      Password
                    </label>
                    <input id="password" type="password" placeholder="••••••••" class="form-input" />
                  </div>
  
                  <button type="submit" class="login-button">
                    Login
                  </button>
                </form>
  
                <div class="form-footer">
                  <button class="forgot-password">Forgot your password?</button>
  
                  <button class="create-account-button">Create new account</button>
                </div>
  
                <div class="shop-link">
                  <p class="shop-text">
                    <span class="shop-highlight">Create your page</span> for your store
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="seed.js"></script>
    <script src="login.js"></script>
</body>

</html>
