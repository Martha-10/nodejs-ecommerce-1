<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | onHeels</title>
  <link rel="stylesheet" href="/public/css/header.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
    .cart-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; color: #c2185b; }
    table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #f3e5f5; color: #6a1b9a; }
    .cart-total { text-align: right; font-size: 1.2em; margin-top: 20px; }
    .btn { background: #c2185b; color: #fff; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #ad1457; }
    .empty { text-align: center; color: #888; margin: 40px 0; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>ðŸ›’ Tu Carrito</h1>
    <div id="cartContent">
      <p class="empty">Cargando carrito...</p>
    </div>
    <div class="cart-total" id="cartTotal"></div>
    <button class="btn" id="checkoutBtn" disabled>Finalizar compra</button>
  </div>
  <script src="/public/js/cartPage.js"></script>
</body>
</html>
